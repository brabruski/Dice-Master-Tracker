<section class="dicePage">
    <div class="search">
        <h1>Dice Masters Cards</h1>
        <label class="formgroup">
            Cards in Collection: <span class="badge">{{ howManyCards }} </span>
        </label>
        <input ng-model="query" placeholder="Search for a Dice" autofocus />
        <label class="formgroup">
            by:
            <select ng-model="diceOrder">
                <option value="name">Name</option>
                <option value="cost">Dice Cost</option>
                <option value="energy">Energy Type</option>
                <option value="affiliation">Affiliation</option>
                <option value="cardtype">Card Type</option>
            </select>
        </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" checked />
            ascending
        </label>
        <label class="formgroup">
            <input type="radio" ng-model="direction" name="direction" value="reverse" />
            descending
        </label>
        <md-button ng-href="#/addcollection" class="btn">
            Add a Card<md-icon md-svg-icon="add" class="icwhite"></md-icon>
        </md-button>

    </div>
    <md-content>
        <md-list>
            <md-list-item ng-animate="'animate'" ng-class="die.currentState" ng-repeat="(key, die) in dice | filter:query | orderBy: diceOrder:direction">
                    <a href="#/details/{{ dice.indexOf(die) }}"><h2>{{die.name}}</h2></a>
                    <h2 ng-hide="hideActionVersion(die.cardtype)">({{ die.cardversion }})</h2>
                    <h3><b>Energy Cost:</b> {{die.cost}}</h3>
                    <h3><b>Energy Type:</b> {{die.energy}}</h3>
                    <p>Card Type: {{die.cardtype}}</p>
                    <p class="greenSuccess" ng-show="die.success">{{ successMessage }}</p>
                    <md-button class="tooltip deletebtn" ng-really-click="deleteCard(key)">
                        <md-icon md-svg-icon="delete" class="icwhite"></md-icon>
                        <span>Delete Card</span>
                    </md-button>
                    <md-button class="tooltip showbtn" ng-click="showAddTo(die)">
                        <md-icon md-svg-icon="show" class="icwhite"></md-icon>
                        <span>Add to Deck Options</span>
                    </md-button>
                    <div class="showform" ng-show="die.show">
                        <form class="cf" ng-submit="addToDeck(die, deckSelected)" novalidate>
                            Choose the Deck You Would Like To Add To:
                            <select name="deckName" ng-options="deck.deckname for deck in decks track by deck.deckname" ng-model="deckSelected"></select>
                            <md-button type="submit" ng-click="showAddTo(die)" class="tooltip savebtn" ng-disabled="myForm.$invalid">
                                <md-icon md-svg-icon="add" class="icwhite"></md-icon>Save
                                <span>Add to Deck</span>
                            </md-button>
                        </form>
                    </div>
            </md-list-item>
        </md-list>
    </md-content>
</section>
