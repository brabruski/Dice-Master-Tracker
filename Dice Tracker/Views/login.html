<section class="card login">
    <form name="loginform" ng-submit="login()" novalidate>
               <h1>Dice Master Collection Tracker</h1>
                <p>Log In to Access Your Collection</p>
 <p class="message" ng-show="message"> {{ message }}</p>
                <fieldset>
                    <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true" />
                    <p class="error validationerror" ng-show="loginform.email.$invalid && loginform.email.$touched">Please Enter a Valid Email Address</p>
                    <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true" />
                    <p class="error validationerror" ng-show="loginform.password.$invalid && loginform.password.$touched">Enter in a Valid Password</p>
                </fieldset>

            <button type="submit" class="btn" ng-disabled="loginform.$invalid">Login</button>
            <p> or <a ng-href="#/register">register</a></p>
    </form>
</section>
